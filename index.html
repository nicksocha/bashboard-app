<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BashBoard - A snippet manager" />
    <meta name="theme-color" content="#0f172a" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>BashBoard - Snippet Manager</title>

      type="image/x-icon"

    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="header-container">
      <label for="file-upload" class="button" role="button" tabindex="0">
        Open File
        <input
          type="file"
          id="file-upload"
          accept=".sh,.txt,.md,.json,.yaml,.yml,.xml,.py,.php,.rb,.pl,.java,.cpp,.c,.h,.go,.cs,.ts,.tsx,.html,.css,.js,.sql,.bat,.cmd,.ps1"
          aria-label="Choose a file to upload"
        />
      </label>

      <h1>BashBoard</h1>

      <div class="header-buttons">
        <button type="button" id="clear-storage" aria-label="Clear all files">
          Clear Files
        </button>

        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="dark-mode-toggle">
            <input
              type="checkbox"
              id="dark-mode-toggle"
              aria-label="Toggle dark mode"
            />
            <div class="slider round">
              <span class="sun" aria-hidden="true">☀️</span>
              <span class="moon" aria-hidden="true">🌙</span>
            </div>
          </label>
        </div>
      </div>
    </main>

    <div
      id="tab-bar"
      role="tablist"
      class="tab-bar"
      aria-label="File tabs"
    ></div>

    <div
      id="tab-content-container"
      role="tabpanel"
      aria-label="File content"
    ></div>

    <div
      id="notification"
      role="alert"
      aria-live="polite"
      aria-atomic="true"
    ></div>

    <script src="app.js"></script>
  </body>
</html>
